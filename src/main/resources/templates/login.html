<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Page de login" />
    <meta name="author" content="Joffrey Lefebvre" />
    <title>Tabarico - login</title>
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body class="login d-flex flex-column min-vh-100">
<section class="py-5 login flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container col-3 row">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Nom d'utilisateur ou mot de pass invalide</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">Vous avez été déconnecté</div>
                </div>

                <div class="">
                    <div class="card-body">
                        <form
                                method="post"
                                role="form"
                                th:action="@{/login}"
                                class="form-horizontal"
                        >
                            <div class="form-group mb-3">
                                <input
                                        type="text"
                                        id="username"
                                        name="username"
                                        class="form-control"
                                        placeholder="Nom d'utilisateur"
                                />
                            </div>

                            <div class="form-group mb-3">
                                <input
                                        type="password"
                                        id="password"
                                        name="password"
                                        class="form-control"
                                        placeholder="Mot de passe"
                                />
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Connexion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
